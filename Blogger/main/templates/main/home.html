{% extends 'main/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h2>Latest Posts</h2>

<div class="posts-container">
    {% for post in posts %}
    <div class="post-card">
        <img src="{{ post.cover.url }}" />
        <a href="{% url 'main:post_details_view' post.id %}">
            <h3>{{ post.title }}</h3>
        </a>
        {% if post.is_published %}
        <div class="post-meta">Published: {{ post.published_at }}</div>
        {% else %}
        <div class="post-meta" style="color:red;">Draft</div>
        {% endif %}
    </div>
    {% empty %}
    <p>No posts found.</p>
    {% endfor %}
</div>

{% endblock %}
